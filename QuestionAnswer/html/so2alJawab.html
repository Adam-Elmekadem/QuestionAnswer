<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../css/so2alJawab.css">
</head>
<body>
    <div class="container">
        <h1>Welcome To The Game</h1>
        <h3>Let's start playing</h3>
        <button id="play" onclick="startGame()">Play</button>

        <div class="gameContent" id="content" style="display: none;">
            <h2 id="question-title">First Question</h2>
            <h3 id="question-text">Who is the best player in the world?</h3>
            <div class="btns">
                <button id="btn1" onclick="playerChoice(0)">Option 1</button>
                <button id="btn2" onclick="playerChoice(1)">Option 2</button>
            </div>
            <div id="result">Score: <span id="score">0</span></div>
        </div>
    </div>

    <script src="../js/so2alJAwab.js"></script>
</body>
</html>
